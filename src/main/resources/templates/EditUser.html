<!DOCTYPE HTML>
<html>
<head>
  <title>Edit User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="form-container">
  <h2>Edit User</h2>
  <form action="/user/manage-users/save-user-edit" method="post">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <div>
      <label for="onboardingDate">Onboarding Date:</label>
      <input type="date" id="onboardingDate" name="onboardingDate" required>
    </div>
    <div class="form-group">
      <label>Role:</label>
      <label><input type="radio" name="role" value="Manager" checked> Manager</label>
      <label><input type="radio" name="role" value="Employee"> Employee</label>
    </div>
    <div class="btn-container">
      <button type="submit" class="btn-primary">Save</button>
      <button type="button" class="btn-secondary" onclick="location.href='/user/manage-users'">Cancel</button>
    </div>
  </form>
  <footer>
    <p>&copy; 2024 Shuting's LeaveLog System. All Rights Reserved.</p>
  </footer>
</div>
</body>
</html>
