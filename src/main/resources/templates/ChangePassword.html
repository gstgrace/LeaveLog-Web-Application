<!DOCTYPE HTML>
<html>
<head>
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
</div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
</div>
<div class="form-container">
  <h2>Change Password</h2>
  <form action="/user/change-password" method="post">
    <div class="form-group">
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div class="form-group">
      <label for="reEnterPassword">Re-Enter New Password:</label>
      <input type="password" id="reEnterPassword" name="reEnterPassword" required>
    </div>
    <div class="btn-container">
      <button type="submit" class="btn-primary">Change Password</button>
      <button type="button" class="btn-secondary" onclick="location.href='/user/home'">Cancel</button>
    </div>
  </form>
  <footer>
    <p>&copy; 2024 Shuting's LeaveLog System. All Rights Reserved.</p>
  </footer>
</div>
</body>
</html>
